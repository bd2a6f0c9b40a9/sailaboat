
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">

<HTML LANG="en">
<HEAD>
	<TITLE>Flood It | HTML/Javascript Game | Game Clone</TITLE>
	<META name="DESCRIPTION" http-equiv="DESCRIPTION" content="Flood It - HTML/Javascript game clone. This game is the result of a hobbie of me making simple games with the skills that I already have. Hope you enjoy!">
	<LINK HREF="floodIt.css" TYPE="text/css" REL="stylesheet">
	<!---<meta name="viewport" content="width=device-width, initial-scale=1.0"/>--->
	<META NAME="viewport" CONTENT="user-scalable=no, width=device-width" />
</HEAD>
<BODY>	
	<TABLE BORDER="0" CELLPADDING="4" CELLSPACING="0" ALIGN="center">
	<TR><TD COLSPAN="2">
		<DIV CLASS="title">
			Flood It
		</DIV>
	</TD></TR><TR><TD ALIGN="center" VALIGN="top">
		<DIV ID="board"></DIV>
	</TD><TD VALIGN="top">
		<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0">
		<TR><TD ALIGN="center">
			<h4 style="margin: 10px 0px 5px 0px; padding: 0px; font-weight: normal; text-decoration: underline;">Information</h4>
			Moves: <SPAN ID="movesInfo"></SPAN>
		</TD></TR><TR><TD ALIGN="center">
			<h4 style="margin: 10px 0px 0px 0px; padding: 0px; font-weight: normal; text-decoration: underline;">Controller</h4>
			<DIV ID="controlPad"></DIV>
		</TD></TR><TR><TD ALIGN="center">	
			<h4 style="margin: 10px 0px 0px 0px; padding: 0px; font-weight: normal; text-decoration: underline;">Settings</h4>
			<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="8" WIDTH="100%">
			<TR><TD>
				Board size:
			</TD><TD>
				<SELECT ID="boardSize">
					<OPTION VALUE="7">Small</OPTION>
					<OPTION VALUE="10" SELECTED>Medium</OPTION>
					<OPTION VALUE="14">Large</OPTION>
				</SELECT>
			</TD></TR><TR><TD>
				Colors:
			</TD><TD>
				<SELECT ID="boardColors">
					<OPTION VALUE="3">3</OPTION>
					<OPTION VALUE="6" SELECTED>6</OPTION>
					<OPTION VALUE="9">9</OPTION>
				</SELECT>
			</TD></TR><TR><TD>
				Dificulty:
			</TD><TD>
				<SELECT ID="boardDificulty">
					<OPTION VALUE="0">Easy</OPTION>
					<OPTION VALUE="2" SELECTED>Medium</OPTION>
					<OPTION VALUE="4">Hard</OPTION>
				</SELECT>
			</TD></TR><TR><TD ALIGN="center" COLSPAN="2">
				<INPUT TYPE="button" VALUE="New Game" onClick="initGame()">
			</TD></TR>
			</TABLE>
		</TD></TR>
		</TABLE>
	</TD></TR>
	</TABLE>
</BODY>
</HTML>
