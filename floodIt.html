<!DOCTYPE HTML>
<html>
<head>
	<title>Puzzle</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	
	<link href="floodIt.css" type="text/css" rel="stylesheet">
</head>
<body>	
	<table border="0" cellpadding="4" cellspacing="0" align="center">
		<tr>
			<td colspan="2">
				<div class="title">Flood It</div>
			</td>
		</tr>
		<tr>
			<td align="left" valign="top">
				<div id="board"></div>
			</td>
			<td valign="top">
			<table border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td align="center">
						<h4 style="margin: 10px 0px 5px 0px; padding: 0px; font-weight: normal; text-decoration: underline;">Information</h4>
						Moves: <span id="movesInfo"></span>
					</td>
				</tr>
				<tr>
					<td align="center">
						<h4 style="margin: 10px 0px 0px 0px; padding: 0px; font-weight: normal; text-decoration: underline;">Controller</h4>
						<div id="controlPad"></div>
					</td>
				</tr>
				<tr>
					<td align="center">
						<table border="0" cellpadding="0" cellspacing="8" width="100%">
							<tr>
								<div display="none">
									<td>Dificulty:</td>
									<td>
										<select id="boardDificulty">
											<option value="0">Easy</option>
											<option value="2" selected>Medium</option>
											<option value="4">Hard</option>
										</select>
									</td>
								</div>
							</tr>
							<tr>
								<td align="center" colspan="2">
									<input type="button" value="New Game" onClick="initGame()">
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</tr>
	</table>
</body>
</html>

<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="gameAPI.js"></script>
<script type="text/javascript" src="floodIt.js"></script>
