<!DOCTYPE HTML>
<html>
<head>
	<title>Puzzle</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	
	<link href="GC6NDVD/NUTSvsBUGS.css" type="text/css" rel="stylesheet">
</head>
<body>	
	<table border="0" cellpadding="4" cellspacing="0" align="center">
		<tr>
			<td colspan="2">
				<div class="title">GC6NDVD - N.U.T.S. vs B.U.G.S.</div>
			</td>
		</tr>
		<tr>
			<td align="left" valign="top">
				<div id="board"></div>
			</td>
			<td valign="top">
			<table border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td align="center">
						<h4 style="margin: 10px 0px 5px 0px; padding: 0px; font-weight: normal; text-decoration: underline;">Moves</h4>
						<span id="movesInfo"></span>
					</td>
				</tr>
				<tr>
					<td align="center">
						<h4 style="margin: 10px 0px 0px 0px; padding: 0px; font-weight: normal; text-decoration: underline;">Controller</h4>
						<div id="controlPad"></div>
					</td>
				</tr>
				<tr>
					<td align="center">
						<table border="0" cellpadding="0" cellspacing="8" width="177px">
							<tr>
								<td align="center" colspan="2">
									<input type="button" value="New Game" onClick="initGame()">
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</tr>
	</table>
</body>
</html>

<script type="text/javascript" src="GC6NDVD/coordList.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="gameAPI.js"></script>
<script type="text/javascript" src="GC6NDVD/NUTSvsBUGS.js"></script>
